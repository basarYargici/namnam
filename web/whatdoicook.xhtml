<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="jquery.min.js"/>
        <title>Nam Nam Yemek Tarifleri </title>
        <style>
            h5, p,li{
                font-family: govde;
                color:black;
            }
        </style>
    </h:head>
    <h:body style=" background-image: url('images/bg.png');">
        <h:form>
            <div class="container-fuly" style="background-color: #f9f5cf;">
                <div class="container" style="background-color: #f9f5cf;">            
                    <div class="row align-items-center">
                        <div class="col-md-7">                
                            <h:commandLink class="navbar-brand" action="index"> <h:graphicImage  width="250" url="/images/nam-nam-02.png" /></h:commandLink>
                        </div>
                        <h:form class="d-flex ">
                            <div class="col-md-5">
                                <h:form class="d-flex"> 
                                    <h:commandButton class="btn recipe" id="recipebutton" action="/recipe?faces-redirect=true" image="/images/tarif.png"  ></h:commandButton>
                                    <h:commandButton class="btn login" id="loginbutton" action="/login?faces-redirect=true" image="/images/login.png"  ></h:commandButton>
                                    <h:commandButton class="btn signup" id="signupbutton" action="/signup?faces-redirect=true" image="/images/sign.png"  ></h:commandButton>                                                              
                                </h:form>	 
                            </div>	
                        </h:form>
                    </div>
                </div> 
                <nav class=" navbar sticky-top  ftco_navbar navbar-expand-lg  navbar-light"  style="background-color: #f08819;">
                    <div class="container justify-content-between ">
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="index"> Ana Sayfa </h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="category"> Kategoriler </h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="trends">Trendler</h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="newrecipes">Yeni Eklenenler </h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="whatdoicook">Ne Pişirsem?</h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="profile">Profil </h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink class="nav-link " action="whoarewe">Biz Kimiz?</h:commandLink>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <h:inputText class="form-control me-2" value=""/>
                                <h:button value="Ara" class="btn btn-outline-light" outcome="searchdetail.xhtml">  </h:button> 
                            </form>
                        </div>
                    </div>
                </nav> 
            </div><br/>
            <div class="container justify-content-between pt-5 pb-5 " style="background-image: url('images/bosluk.jpg'); border: #F08819; border-style: solid; border-width: 8px;" >
                <div class="wrapper-grey carousel ">	
                    <h:graphicImage class="d-block w-100" url="/images/slider1.jpg"/>
                </div><br/> <br/> <br/> 

                <div class="container " >  
                    <c:forEach items="#{recipe.dailyMenu.data}" end="5" var="item"> 
                        <h:commandLink actionListener="#{recipe.setTempRecipeId(item.id)}" action="recipedetail" style="text-decoration: none;" >
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <h5 class="card-title"><h:outputText value="${item.name}" />  </h5>
                                            <p class="card-text"> Puanı: <h:outputText value="${item.score} " style="font-family: serif" /> </p>
                                            <p class="card-text"><h:outputText value="Kategori?????? " /> </p>
                                            <p class="card-text"><h:outputText value="yazar?????? " /> </p>
                                        </div>
                                        <div class="col-md-3">
                                            <h:graphicImage class="img-fluid mb-1" url="${item.imageLink}" width="300px" height="150px"/>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </h:commandLink>
                        <br/><br/>
                    </c:forEach>
                </div>
            </div>
            <footer style="background-color:#F08819;">
                <div class=" container justify-content-around mt-5">
                    <div class="col-10">
                        <div class="row justify-content-center">
                            <div class="col-md-4 col-12 font-italic align-items-center  mt-md-3 mt-4">
                                <h5><span>
                                        <h:graphicImage class="img-fluid mb-1" url="/images/footer.png" height="100"/> </span></h5>
                                <small class="copy-rights cursor-pointer">&#9400; 2022 Programming Applications</small><br/>
                                <small>Copyright.All Rights Resered. </small>
                            </div>
                            <div class="col-md-2 col-12  my-sm-0 mt-5">
                                <br/>
                            </div>
                            <div class="col-md-3 col-12 my-sm-0 mt-5">
                                <ul class="list-unstyled" >
                                    <li class="mt-md-3 mt-4"><br/></li>
                                    <li><h:commandLink action="category" style="color:black;"> Kategoriler </h:commandLink></li>
                                    <li><h:commandLink action="trends" style="color:black;">Trendler</h:commandLink></li>
                                    <li><h:commandLink action="newrecipes" style="color:black;">Yeni Eklenenler </h:commandLink></li>
                                </ul>
                            </div>
                            <div class="col-xl-auto col-md-3 col-12 my-sm-0 mt-5">
                                <ul class="list-unstyled">
                                    <li class="mt-md-3 mt-4"><br/></li>
                                    <li > <h:commandLink action="whatdoicook" style="color:black;">Ne Pişirsem?</h:commandLink></li>

                                    <li> <h:commandLink action="whoarewe" style="color:black;">Biz Kimiz?</h:commandLink></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </h:form>
    </h:body>


</html>
